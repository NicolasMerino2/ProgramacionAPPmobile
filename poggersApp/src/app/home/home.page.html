<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let p of pages" [routerLink]="['/frutas']">
  <ion-avatar slot="start">
    <ion-img [src]="p.imageURL"></ion-img>
  </ion-avatar>
  <ion-label>{{p.name}}</ion-label>   
  </ion-item>

</ion-list>
</ion-content>
